<!doctype html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>Music Player</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<script src="https://unpkg.com/@phosphor-icons/web"></script>
<style></style>
</head>
<body>
<div class="container">
    <div class="navbar">
        <div class="logo">
            <img src="./photos/img1.jfif" alt="logo">

        </div>
    
        <a href="C:\Users\user\Desktop\MUSIC WEBSITE\index.html">Home</a>
        <a href="#">Download App</a>
        <a href="#">Sign In</a>
       
    </div>
    <div class="player">
        <div class="audio-container" id="audio-container">
            <div class="audio-info">
                
                <div class="progress-container" id="progress-container">
                    <div class="progress" id="progress">

                    </div>
                </div>
            </div>
            
        <div class="img-container">
            <a href="#"><img src="./photos/img3.jpg" id="cover"></a>
            </div>
            <h2 class="playing"><font color="green">Now playing Song- </font><span class="song-name"></span></h2>
            <div class="controls">
              <button class="btn previous"><i class="ph-bold ph-skip-back"></i></button>
              <button class="btn play-pause">
              <i id="play-pause-icon" class="ph-bold ph-play"></i>
              </button>
              <button class="btn next"><i class="ph-bold ph-skip-forward"></i></button>
            </div>
        </div>

    
    </div>

    <div class="content">
        <div class="recently">
            <h1 align="center"><font color="white"> Singers List</font></h1>
            <div class="recently-cont">
                <a class="song"  href="C:\Users\user\Desktop\MUSIC WEBSITE\music3.html"><img src="./photos/img8.jpg"></a>
                <a class="song"href="C:\Users\user\Desktop\MUSIC WEBSITE\music1.html"><img src="./photos/img7.jpg"></a>
                <a class="song" href="C:\Users\user\Desktop\MUSIC WEBSITE\music2.html"><img src="./photos/img6.jpg"></a>
              
      
            </div>
        </div>

    </div>

</div>

</body>
